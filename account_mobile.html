<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>User account</title>
		<link rel="stylesheet" type="text/css" href="style.css"> 
	</head>
	<body class="background">
		<main>
			<img src="img/w-mercury-development.svg" class="Logo-mobile">
			<form class="User-account-mobile" accept-charset="UTF-8" action="#">
				<img class="avatar-mobile" src="img/avatar.jpg">
				<p align="center" class="user-name-mobile">
					Helena Joseph
				</p>
				<button type="submit" class="Logout-button-mobile" value="Logout" id="button">
					Logout
				</button>
				<script type="text/javascript">
					var button = document.getElementById("button"); 
					button.addEventListener("click", function(e) {
						e.preventDefault();
						location.href = "index.html";
						})
				</script>
			</form>
		</main>
	</body>
